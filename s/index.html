<body>
  <div data-bind="ifnot: isReady">
    <div id="home">
      <div id="wrapper">
        <div id="logo"><h1 id="title"><span id="title-my">My</span> <span id="title-big">Big</span> <span id="title-bio">Bio</span></h1></div>
        <div class="progress-container"><div class="progress"><div class="indeterminate"></div></div></div>
      </div>
    </div>
  </div>
  <div data-bind="if: isReady">
    <div id="shared" data-bind="if: canView">

        <ul data-bind="foreach: navLinks">

        </ul>
      </nav>
      <div id="main"><div id="page"><h2 id="page-question" data-bind="text: pageTitle"></h2>
        <div id="content" data-bind="component: page"></div></div>
      </div>
      <script type="text/javascript" src="../map/markerclusterer.js"></script>
